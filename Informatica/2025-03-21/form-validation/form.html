<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        <div class="container mt-5">
            <h1 class="text-center">
                User data form
            </h1>
            <form>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control bg-dark text-white border-light" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3 col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-dark text-white border-light" id="password" name="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control bg-dark text-white border-light" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control bg-dark text-white border-light" id="name" name="name" placeholder="Enter your real name">
                    </div>
                    <div class="mb-3 col">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control bg-dark text-white border-light" id="surname" name="surname" placeholder="Enter your real surname">
                    </div>
                    <div class="mb-3 col">
                        <label class="active form-label" for="datebirth">Date of birth</label>
                        <input class="form-control bg-dark text-white border-light" type="date" id="datebirth" name="datebirth">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

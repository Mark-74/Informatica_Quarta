<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- Qui sono presenti informazioni che l'utente solitamente non vede -->
        <!-- Posso inserire metainformazioni interpretabili dal browser -->
        <!-- Le chiavi di meta sono codificate, quindi vanno conosciute --> 
        <meta charset="UTF-8">
        <!-- le metainformazioni sono usate dai motori di ricerca -->
         <meta name="description" content="HTML page">
         <meta name="author" content="Molly">
         <meta http-equiv="refresh" content="10">
         <meta name="viewport" content="width-device-width">
        <!-- L'unica parte che viene mostrata è il title, è mostrata nella tab del browser -->
        <title>
            Home
        </title>

        <!-- Si può inserire la tag style per utilizzare il css -->
        <style>

        </style>

        <!-- Posso importare qualcosa da un link -->
        <link>
    </head>

                </ol>
            </li>
            <li> Secondo elemento lista non ordinata </li>

        <p> Caratteri &lt; </p>
